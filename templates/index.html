<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link href="static/css/style.css" type="text/css" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body>
<header>
    {% include 'navbar.html' %}
    <div class="container mt-5 mx-0">
        <div class="row">
            {% if current_user.is_authenticated %}
                {% for file in files %}
                    <div class="col-md-3 mb-3">
                        <div class="btn-group d-flex" role="group" aria-label="File actions">
                            <button type="button" class="btn btn-secondary btn-block"
                                    onclick="window.location.href = '/download/{{ file.id }}'" >{{ file.filename }}</button>
                            <button type="button" class="btn btn-danger" onclick="window.location.href = '/delete/{{ file.id }}'">
                                <img src="static/img/delete_btn.png" alt="Удалить" style="width: 22px; height: 24px;">
                            </button>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        {% if current_user.is_authenticated %}
            <a class="btn btn-success mt-3" href="/upload">Загрузить файл</a>
        {% endif %}
    </div>
</header>
</body>
</html>
