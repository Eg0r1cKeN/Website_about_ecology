<!-- navbar.html -->
<nav class="navbar navbar-expand" style="min-width: 0px;">
    <img src="static/img/logo.png" style="width: 50px; height: 50px;">
    <a class="navbar-brand text-light" href="/">ЭколоGi</a>
    <div class="collapse navbar-collapse" id="navbarNav" style="min-width: 0px;">
            {% if current_user.is_authenticated %}
                <ul class="navbar-nav ml-auto" style="min-width: 0px;">
                    <li class="nav-item d-lg-inline-flex">
                            <a class="nav-link" href="/upload" style="color: #16C60C;">Создать запись</a>
                    </li>
                    <li class="nav-item active d-lg-inline-flex">
                        <img src="static/img/avatar/{{ current_user.id }}.png" class="avatar-image"
                             style="border-radius: 50%; width: 50px; height: 50px;">
                    </li>
                    <li class="nav-item active d-lg-inline-flex">
                        <a class="nav-link text-light" href="/profile">{{ current_user.name }}</a>
                    </li>
                    {% if current_user.admin or current_user.owner %}
                        <li class="nav-item d-lg-inline-flex">
                            <a class="nav-link" href="/admin" style="color: #16C60C;">Админ панель</a>
                        </li>
                    {% endif %}
                    <li class="nav-item d-lg-inline-flex">
                        <a class="nav-link text-light" href="/logout">Выйти</a>
                    </li>
                </ul>
            {% else %}
                <p>
                    <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                </p>
            {% endif %}
    </div>
</nav>
